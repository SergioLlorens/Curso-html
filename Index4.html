<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Prueba text fields and text areas</title>

</head>
<body>

	<p><input type="text" name="" value="" id="" maxlength="30" /></p>
	
	
	<p><textarea rows="2" cols="40" name="" id="">Add your message here</textarea></p>
	
	
	<p>
		<label>
			<input type="checkbox" name="CheckboxGroup1" value="manzana" id="CheckboxGroup1_0">Apple
		</label>
		<br>
		<label>
			<input type="checkbox" name="CheckboxGroup1_" value="platano" id="CheckboxGroup1_1">Platano
		</label>
		<br>
		<label>
			<input type="checkbox" name="CheckboxGroup1_" value="naranja" id="CheckboxGroup1_2">Naranja
		</label>
		<br>	
	</p>
	
	<p>
		<label>
			<input type="radio" name="RadioGroup1" value="true" id="RadioGroup1_0">True
		</label>
		<br>
		<label>
			<input type="radio" name="RadioGroup1" value="false" id="RadioGroup1_1">False
		</label>
		<br>	
	</p>

</body>
</html>
